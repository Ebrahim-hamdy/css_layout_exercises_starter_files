<!DOCTYPE html>
<html>
<head>
  <title>CSS Layout Exercises | signup</title>
  <meta charset="utf-8" name="description" content="Layout exercise on `display` property for Thinkful's front end web development course">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <!-- your styles will go in display-page.css -->
  <link rel="stylesheet" type="text/css" href="styles/signup.css">
</head>
<body>

<main>

<div class="logo">
  <img src="images/logo.png">
</div>

<form>
  
  <h1>Sign up</h1>
  <label for="email">Email</label>
  <input type="text" id="email" placeholder="foo@bar.com">
  <label for="password">Password</label>
  <input type="password" id="password" placeholder="1234password">
  <button class="reg-button">Sign up</button>
  <a href="" class="forget-pass"> <p> Forget password? </p> </a>
</form>

<h3 > Already have an account? Log in</h3>
</main>
</body>
</html>
