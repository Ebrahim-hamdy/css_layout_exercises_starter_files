<!DOCTYPE html>
<html>
<head>
	<title>CSS Layout Exercises | job list</title>
	<meta charset="utf-8" name="description" content="Layout exercise on `position` property for Thinkful's front end web development course">

	<!-- fonts  -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<!-- reset -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">

	<!-- your styles go in position-page.css -->
	<link rel="stylesheet" type="text/css" href="styles/css-layout-example.css">
</head>
<body>

	<nav>
		<h2>Greg's List</h2>
		<ul> 
			<li><a href="">Account</a></li>
			<li><a href="">Post</a></li>
		</ul>
	</nav>

	<main>
	 <form style="width: 50%">
		 <input type="text" name="Search" placeholder="Search software jobs">
		 <button></button>
	 </form>

	 <div class="paging">
		 <a href=""> < prev </a>
		 <span> 1 to 100 of 198 </span>
		 <a href=""> next > </a>
	 </div>

	 <div class="job-list">
		 <span class="job-desc"> June 22 </span> 
		 <span class="job-title">Technical Project Manager </span> 
		 <span class="job-desc"> Midtown East </span>
	 </div>

	 <div class="job-list">
		 <span class="job-desc"> June 21 </span> 
		 <span class="job-title"> Frontend Developer </span> 
		 <span class="job-desc"> SoHo </span>
	 </div>

	 <div class="job-list">
		 <span class="job-desc"> June 20 </span> 
		 <span class="job-title"> Senior Python Developer </span> 
		 <span class="job-desc"> Flatiron </span>
	 </div>
 </main>
</body>
</html>
